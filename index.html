<script>
let sb = n(0)
let sbbuy = [n(0),n(0),n(0),n(0),n(0),n(0),n(0),n(0)]
let sbnum = [n(0),n(0),n(0),n(0),n(0),n(0),n(0),n(0)]
let sbcost = [n(10),n(100),n(1000),n(1e4),n(1e5),n(1e6),n(1e7),n(1e8)]
let sbcostbase = [n(10),n(100),n(1000),n(1e4),n(1e5),n(1e6),n(1e7),n(1e8)]
let sbscale = [n(100),n(10000),n(1e6),n(1e8),n(1e10),n(1e12),n(1e14),n(1e16)]
let sbmult = [n(1),n(1),n(1),n(1),n(1),n(1),n(1),n(1)]
let sbbase = [n(2),n(2),n(2),n(2),n(2),n(2),n(2),n(2)]

let boostcost = n(1e16)
let boostcostbase = n(1e16)
let boostscale = n(1e10)
let boosteff = n(1)
let boostnum = n(0)
let boostbase = n(2)
function n(num){
	return new Decimal(num)
}
function getSBpower(){
	sb=sb.add(1)
	SBupdate()
}
function buysb(id){
	if(sb.gte(sbcost[id-1])){
		sbnum[id-1] = sbnum[id-1].add(1)
		sbbuy[id-1] = sbbuy[id-1].add(1)
		sb = sb.sub(sbcost[id-1])
		sbcost[id-1] = sbcostbase[id-1].mul(sbscale[id-1].pow(sbbuy[id-1]))
		sbmult[id-1] = sbbase[id-1].pow(sbbuy[id-1]).mul(boosteff)

		SBupdate()
	}
}
function sbboost(){
	if(sb.gte(boostcost)){
		sb = n(0)
		sbbuy = [n(0),n(0),n(0),n(0),n(0),n(0),n(0),n(0)]
		sbnum = [n(0),n(0),n(0),n(0),n(0),n(0),n(0),n(0)]
		sbcost = [n(10),n(100),n(1000),n(1e4),n(1e5),n(1e6),n(1e7),n(1e8)]
		sbmult = [n(1),n(1),n(1),n(1),n(1),n(1),n(1),n(1)]
		boostnum = boostnum.add(1)
		boosteff = boostbase.pow(boostnum)
		boostcost = boostcostbase.mul(boostscale.pow(boostnum))
		SBupdate()
	}
}
setInterval(() => {
	//sb维度生产
	let sbgain = sbnum[0].mul(sbmult[0])

	let sb1gain = sbnum[1].mul(sbmult[1])

	let sb3gain = sbnum[3].mul(sbmult[3])
	sbnum[2] = sbnum[2].add(sb3gain.mul(0.05))
	let sb4gain = sbnum[4].mul(sbmult[4])
	sbnum[3] = sbnum[3].add(sb4gain.mul(0.05))
	let sb5gain = sbnum[5].mul(sbmult[5])

	let sb7gain = sbnum[7].mul(sbmult[7])

	}
	//sb提升价格和效果计算
	boostcost = boostcostbase.mul(boostscale.pow(boostnum))
	SBupdate()
},50)

	saveSB()
